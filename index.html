<!DOCTYPE html>
<html>
<head>
  <title>Random Quote API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .quote {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .author {
      font-size: 18px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üí¨ Random Quote Generator</h1>
  <div class="quote" id="quote">Loading...</div>
  <div class="author" id="author"></div>
  <button onclick="getQuote()">üîÅ New Quote</button>

  <script>
    function getQuote() {
      fetch('https://api.quotable.io/random')
        .then(res => res.json())
        .then(data => {
          document.getElementById('quote').textContent = `"${data.content}"`;
          document.getElementById('author').textContent = `‚Äî ${data.author}`;
        })
        .catch(err => {
          document.getElementById('quote').textContent = 'Failed to load quote.';
          document.getElementById('author').textContent = '';
          console.error(err);
        });
    }

    // Load the first quote on page load
    getQuote();
  </script>
</body>
</html>
