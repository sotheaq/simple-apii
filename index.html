<!DOCTYPE html>
<html>
<head>
  <title>Real API Example</title>
</head>
<body>
  <h1>ðŸ‘¥ Users from Real API</h1>
  <ul id="user-list"></ul>

  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById('user-list');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.name + " (" + user.email + ")";
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
